<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Objects Practice</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var fruits = [
                    {
                        kind: "grape",
                        color: "red",
                        quantity: 12,
                        tasty: true
                    },
                    {
                        kind: "kiwi",
                        color: "brown",
                        quantity: 98,
                        tasty: true
                    },
                    {
                        kind: "banana",
                        color: "yellow",
                        quantity: 5,
                        tasty: true
                    }
            ];
            var h = 500;
            var w = 500;
            var svg = d3.select("body").append("svg").attr("height", h).attr("width", w);

            svg.selectAll("circle")
                .data(fruits)
                .enter()
                .append("circle")
                .attr("cx", function(d, i) {
                    return (d.quantity) + i*10;
                })
                .attr("cy", function(d, i) {
                    return (d.quantity) + i*10;
                })
                .attr("r", function(d) {
                    return d.quantity;
                })
                .attr("fill", function(d) {
                    return d.color;
                })
        </script>
    </body>
</html>
